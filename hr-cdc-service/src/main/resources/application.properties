# Spring Boot Application
spring.application.name=hr-cdc-service
server.port=8080

# Debezium Configuration
debezium.connector.class=io.debezium.connector.mysql.MySqlConnector
debezium.name=hr-cdc-connector
debezium.offset.storage=org.apache.kafka.connect.storage.FileOffsetBackingStore
debezium.offset.storage.file.filename=/tmp/offsets.dat
debezium.offset.flush.interval.ms=10000

# Database Connection
debezium.database.hostname=mariadb
debezium.database.port=3306
debezium.database.user=hruser
debezium.database.password=hrpass
debezium.database.dbname=hrdb
debezium.database.server.id=184054
debezium.database.server.name=hr-mariadb

# What to capture
debezium.table.include.list=hrdb.employees,hrdb.departments,hrdb.positions,hrdb.salary_changes,hrdb.leave_requests,hrdb.attendance_records

# Snapshot mode (initial: take a snapshot on first run, schema_only: skip initial data)
debezium.snapshot.mode=initial

# Schema history
debezium.schema.history.internal=io.debezium.storage.file.history.FileSchemaHistory
debezium.schema.history.internal.file.filename=/tmp/schema-history.dat

# Logging
logging.level.io.debezium=INFO
logging.level.com.hr.cdc=DEBUG
