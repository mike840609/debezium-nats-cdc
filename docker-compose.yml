version: '3.8'

services:
  mariadb:
    image: mariadb:10.6.19
    container_name: hr-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: hrdb
      MYSQL_USER: hruser
      MYSQL_PASSWORD: hrpass
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./config/mariadb/my.cnf:/etc/mysql/conf.d/custom.cnf
    command: --server-id=1 --log-bin=mysql-bin --binlog-format=ROW --binlog-row-image=FULL
    networks:
      - hr-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  hr-cdc-service:
    build:
      context: ./hr-cdc-service
      dockerfile: Dockerfile
    container_name: hr-cdc-service
    depends_on:
      mariadb:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - cdc_data:/tmp
    networks:
      - hr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  hr-network:
    driver: bridge

volumes:
  mariadb_data:
  cdc_data:
